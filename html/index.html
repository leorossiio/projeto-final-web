<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>

    <!-- CSS do Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />

    <!-- Seu CSS personalizado -->
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../components/header/header.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>
  <body>
    <!-- Header será carregado aqui -->
    <div id="header"></div>
    <!-- Conteúdo da página -->
    <section class="header-home">
      <span> Melhore sua vida com a tecnologia </span>
    </section>
    <main class="container">
      <div class="produtos">
        <h2>Produtos</h2>
        <div class="filtro">
          <input type="text" id="filtro-nome" placeholder="Nome do produto" />
          <input type="text" id="filtro-marca" placeholder="Marca" />
          <input
            type="number"
            id="filtro-preco"
            placeholder="Preço máximo"
            min="0"
          />
          <button id="filtrar-btn">Filtrar</button>
        </div>
        <div class="grid-produtos"></div>
      </div>
    </main>

    <!-- Footer será carregado aqui -->
    <div id="footer"></div>

    <!-- Seu JavaScript personalizado -->
    <script src="../js/script.js" defer></script>

    <!-- JS do Bootstrap e jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
